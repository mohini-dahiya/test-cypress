<!DOCTYPE html>
<html>
<body>

<h1>The select multiple attribute</h1>
<p>
  <strong
    >Select your favorite option. You may control-click (Windows)
    or command-click (Mac) to select more than one.</strong >
</p>
<select name="multi" multiple size="6">
  <option value="foo">Foo</option>
  <option value="bar">Bar</option>
  <option value="nest">Nest</option>
</select>

</body>
</html>
